<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Quản Lý Công Việc Thông Minh</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-gradient"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <div class="auth-container">
        <!-- Logo & Brand -->
        <div class="brand-header">
            <div class="logo-container">
                <span class="logo-text">TaskFlow</span>
            </div>
            <p class="brand-tagline">Quản lý công việc thông minh, hiệu quả</p>
        </div>

        <div class="auth-box">
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">
                    Đăng Nhập
                </button>
                <button class="tab-btn" onclick="showTab('register')">
                    Đăng Ký
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <div class="form-header">
                    <h2>Chào mừng trở lại!</h2>
                    <p>Đăng nhập để tiếp tục quản lý công việc của bạn</p>
                </div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required placeholder="" autocomplete="">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" id="login-password" required placeholder="......" autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn-primary">Đăng Nhập</button>
                </form>
                <div id="login-message" class="message"></div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <div class="form-header">
                    <h2>Tạo tài khoản mới</h2>
                    <p>Bắt đầu hành trình quản lý công việc hiệu quả</p>
                </div>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input type="text" id="register-name" required placeholder="" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required placeholder="" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu (tối thiểu 6 ký tự)</label>
                        <input type="password" id="register-password" required placeholder="......" minlength="6" autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn-primary">Tạo Tài Khoản</button>
                </form>
                <div id="register-message" class="message"></div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>2025 TaskFlow. Phát triển bởi <strong>Nhật Minh</strong></p>
            </div>
        </div>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
